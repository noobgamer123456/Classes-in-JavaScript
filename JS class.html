<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Classes</h2>

    <p id="student1"></p>
    <p id="student2"></p>

    <script>
      class Student {
        constructor(name, birthYear) {
          this.name = name;
          this.birthYear = birthYear;
        }
        age() {
          let date = new Date();
          return date.getFullYear() - this.birthYear;
        }
      }
      var zab = new Student("Zobir", 2010);
      var tob = new Student("Tobid", 2009);

      document.getElementById("student1").innerHTML = `I am ${
        zab.name
      } and I was born in ${zab.birthYear}and my age is ${zab.age()}`;
      document.getElementById("student2").innerHTML = `I am ${
        tob.name
      } and I was born in ${tob.birthYear}and my age is ${tob.age()}`;
    </script>
  </body>
</html>
